<!DOCTYPE html>
<html>
  <head>
    <title>Playground</title>
    <link href="style.css" rel="stylesheet">
    </style>
  </head>
  <body>
    <form>
      <label for="angle">Angle</label>
      <input id="angle" type="number" value="90">
      <label for="spread">Spread</label>
      <input id="spread" type="number" value="45">
      <label for="velocity">Start velocity</label>
      <input id="velocity" type="number" value="50">
      <label for="decay">Decay</label>
      <input id="decay" type="number" value="0.9">
      <label for="elements">Elements</label>
      <input id="elements" type="number" value="50">
      <button id="knapp">Knapp</button>
    </form>

    <div id="root">
      <div id="container">
      </div>
    </div>
    <script src="main.js"></script>
    <script>

      function readFormValues() {
        const angle = document.getElementById('angle').value;
        const spread = document.getElementById('spread').value;
        const startVelocity = document.getElementById('velocity').value;
        const decay = parseFloat(document.getElementById('decay').value);
        const elementCount = parseFloat(document.getElementById('elements').value);

        return { angle, spread, startVelocity, decay, elementCount };
      }

      function init() {
        const initialValues = readFormValues();
        const knapp = document.getElementById('knapp');
        const root = document.getElementById('container');
        knapp.addEventListener('click', (e) => {
          const values = readFormValues();
          window.main.confetti(root, values);
          e.preventDefault();
        });
        window.main.confetti(root, initialValues);
      }

      init();
    </script>
  </body>
</html>
